<!DOCTYPE html>
{% assign base = site.baseurl %}
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />
	<title>{{ page.title }}</title>

	<!-- Included CSS Files (Uncompressed) -->
	<!--
	<link rel="stylesheet" href="stylesheets/foundation.css">
	-->

	<!-- Included CSS Files (Compressed) -->
	<link rel="stylesheet" href="{{base}}/foundation/stylesheets/foundation.min.css">
	<link rel="stylesheet" href="{{base}}/foundation/stylesheets/app.css">
	<link rel="stylesheet" href="{{base}}/foundation/stylesheets/social_foundicons.css">
	<link rel="stylesheet" href="{{base}}/foundation/custom.css">

	<script src="{{base}}/foundation/javascripts/modernizr.foundation.js"></script>

	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
</head>
<body class="blog">
<div id="branding">
		{% include header.html %}
</div>


<div id="wrapper" style="padding-top:40px;">


		<div class="row">
			<div class="twelve columns white round-corners">
				
				{{ content }}
				
				
			</div>

		</div>

			<div id="footer">
				{% include footer.html %}		
			</div>
				<!-- Included JS Files (Compressed) -->
				<script src="{{base}}/foundation/javascripts/foundation.min.js"></script>

				<!-- Initialize JS Plugins -->
				<script src="{{base}}/foundation/javascripts/app.js"></script>
			</body>
			</html>
